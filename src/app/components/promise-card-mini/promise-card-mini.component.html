@if(promises) {
    <div *ngFor="let promise of promises" [routerLink]="['/promises', promise.promise_id]" routerLinkActive="router-link-active" class="bg-white shadow-md my-2 w-full justify-center shadow-gray-400 text-gray-800 py-2 px-4 rounded inline-flex items-center">
        <span class="font-bold text-sm w-80 text-neutral-500">{{promise.organisation_name}}</span>
        <span class="font-bold ml-2">{{ promise.promise_value | currency:'USD':'symbol':'0.0-1' }}</span>
    </div>
    
}
