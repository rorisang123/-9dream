@if (showMenu) {<app-menu></app-menu>}
@else {
<div>
    <app-header-back-burger></app-header-back-burger>

    <main class="ml-8 mr-8">
        <h1 class="font-bold text-xl">Vote now</h1>
        <h2 class="text-sm my-4">Enter campaign ID or navigate to campaigns page and vote from there</h2>

        <div class="relative">
            <input type="text" [formControl]="searchControl" placeholder="Search candidates" class="w-full py-2 px-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <ul *ngIf="results.length > 0 && searchControl.value" class="absolute z-10 w-full bg-white shadow-lg max-h-60 overflow-auto mt-1 rounded border border-gray-300">
                <li *ngFor="let result of results" (click)="selectCandidate(result)" class="py-2 px-4 hover:bg-gray-100 cursor-pointer">
                    <div class="bg-white shadow-md my-2 w-full justify-center shadow-gray-400 text-gray-800 py-2 px-4 rounded inline-flex items-center">
                        <div class="flex flex-col w-80">
                            <span class="font-black text-sm">{{result.mission_statement}}</span>    
                            <span class="text-xs text-neutral-500">{{result.user_full_name}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <button [routerLink]="['/vote/campaign/1']" routerLinkActive="router-link-active" class="mt-8 bg-gray-800 text-neutral-100 w-full rounded-md p-3 font-semibold text-xs">Next</button>
    </main>
</div>
}
