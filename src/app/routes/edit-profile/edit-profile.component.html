<div>
    <app-header-back backRoute="/profile"></app-header-back>

    <div class="flex flex-col items-center">
        <div class="flex justify-center -mt-12">
            <img class="p-10 rounded-full h-44 w-44" src="assets/barrack.png" alt="avi">
        </div>
    </div>

    <main class="ml-8 mr-8">

        <div class="flex mt-6">
            <h1 class="font-bold text-xl">Barrack Obama</h1>
            <img src="assets/verified.svg" alt="verified">
        </div>
    
        <div class="card-map">
            <span class="font-semibold text-neutral-400">Personal information</span>
            
                <h2 class="text-xs font-semibold mt-5">Name</h2>
                <input required class="mb-3 font-semibold text-sm p-1 rounded-sm border-2 border-neutral-300 mt-1">

                <h2 class="text-xs font-semibold mt-5">Surname</h2>
                <input required class="mb-3 font-semibold text-sm p-1 rounded-sm border-2 border-neutral-300 mt-1">
                
                <h2 class="text-xs font-semibold">Email</h2>
                <input required type="email" class="mb-3 font-semibold text-sm p-1 rounded-sm border-2 border-neutral-300 mt-1">
                
                <h2 class="text-xs font-semibold">Wallet Address</h2>
                <input required class="mb-3 font-semibold text-sm p-1 rounded-sm border-2 border-neutral-300 mt-1">
                
                <h2 class="text-xs font-semibold">Gender</h2>
                <select required name="gender" id="gender" class="mb-3 font-semibold text-sm p-1 rounded-sm border-2 border-neutral-300 mt-1">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="N">Non-binary</option>
                </select>
        </div>
    
        <div>
            <button [routerLink]="['/profile']" routerLinkActive="router-link-active" class="mt-8 bg-gray-800 text-neutral-100 w-full rounded-md p-3 font-semibold text-xs">Save</button>
        </div>
    </main>
</div>
