@if (showMenu) {<app-menu></app-menu>}
@else {
<div>
    <app-header-back-burger backRoute="vote/view-campaign"></app-header-back-burger>

    <main class="ml-8 mr-8">
        <h1 class="font-bold text-xl mb-7">Decrease unemployment by 6%</h1>

        <div class="flex">
            <img src="assets/pdf.svg">
            <a class="mx-3 font-bold text-sm" href="assets/barrack.png" download><u>View Barrack's promise</u></a>
        </div>

        <div class="mt-3">
            <input type="checkbox" name="confirm" id="confirm">
            <span class="ml-2 text-sm">I have downloaded and read the promise</span>
        </div>

        <button [routerLink]="['/']" routerLinkActive="router-link-active" class="mt-5 bg-gray-800 text-neutral-100 w-full rounded-md p-3 font-semibold text-xs">Confirm vote</button>
    </main>
</div>
}
